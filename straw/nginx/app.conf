# Use proxy_pass to forward requests to the app server via the network alias `app_server_alias`
# This alias decouples NGINX from the actual service name in Docker Compose
server {
    listen 80;
    server_name dropbox.williamveith.com;

    location / {
        proxy_pass http://app_server_alias:80;
        proxy_http_version 1.1;

        # Headers for proxying the request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional additional headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Real-URI $request_uri;

        # Timeout settings (optional but recommended for WebSocket and long-running requests)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}