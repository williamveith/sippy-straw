<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Choose file:</label>
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);
    
            try {
                const response = await fetch('https://dropbox.williamveith.com/upload/', {
                    method: 'POST',
                    body: formData
                });
    
                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `<p>File uploaded successfully: ${result.filename}</p>`;
                    const fileInput = document.getElementById("fileInput");
                    fileInput.value = "";
                    statusDiv.innerHTML="";
                } else {
                    statusDiv.innerHTML = '<p>Error uploading file.</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<p>There was an error uploading the file.</p>';
            }
        });
    </script>
    
</body>
</html>
